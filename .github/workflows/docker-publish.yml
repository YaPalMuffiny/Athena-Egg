name: build athenabot

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      # Only run when files in the athenabot directory change
      - 'athenabot/**'

jobs:
  push:
    name: "build and publish athenabot"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          # Correct path to your bot's directory
          context: ./athenabot
          # Correct path to your Dockerfile
          file: ./athenabot/Dockerfile
          platforms: linux/amd64
          push: true
          # Correct tag for your image
          tags: ghcr.io/${{ github.repository_owner }}/athena-egg:latest
