# .github/workflows/docker-publish.yml

name: Docker Image CI

# This action will trigger on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    # Use the latest version of Ubuntu to run the job
    runs-on: ubuntu-latest
    
    # These permissions are required for the action to push to GHCR
    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Check out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to the GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Generate Docker metadata (tags and labels)
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      # Step 4: Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # Tell the action to look inside the 'athenabot' folder
          context: ./athenabot
          # Specify the exact path to the Dockerfile
          file: ./athenabot/Dockerfile
          # Push the image after a successful build
          push: true
          # Use the tags and labels generated by the 'meta' step
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
