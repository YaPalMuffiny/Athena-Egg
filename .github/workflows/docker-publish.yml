# .github/workflows/docker-publish.yml

name: Docker Image CI

# This action will trigger on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    # Use the latest version of Ubuntu to run the job
    runs-on: ubuntu-latest
    
    # These permissions are required for the action to push to GHCR
    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Check out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to the GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # github.actor is your GitHub username
          # secrets.GITHUB_TOKEN is a special, temporary token created for the workflow
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Build the Docker image and push it to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # Use the current directory as the build context
          context: .
          # Push the image after a successful build
          push: true
          # Tag the image with 'latest' and your repo name (e.g., ghcr.io/your-username/your-repo:latest)
          tags: ghcr.io/${{ github.repository }}:latest
